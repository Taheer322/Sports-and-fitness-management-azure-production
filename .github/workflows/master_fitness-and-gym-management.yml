name: Build and deploy Full Stack app to Azure

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build React
        run: |
          npm install
          npm run build

      - name: Create deployment package
        run: |
          # Remove node_modules to reduce size
          rm -rf node_modules
          # Install only production dependencies
          npm install --production
          # Keep backend files and build folder

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C102D2E5271C48BDB5B0E32BCBBDEAF2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_45C7A18CF64A4EB28459BAA503648597 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6DF101D9E138480E9DE1D29FFBB52F63 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Fitness-and-Gym-management'
          slot-name: 'Production'
          package: .